<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Очередь предзаказов</title>
    <link rel="stylesheet" href="outlines.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
    <script src="scripts/preorder.js" defer></script>
</head>
<body>
<header>
    <div class="header__container">
        <div class="header__inner">
            <h1 class="header__logo"><a href="index.html" class="header__logo-link">Keycap</a></h1>
            <nav class="header__nav">
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                    <li><a href="about.html">О нас</a></li>
                    <li><a href="preorder.html">Предзаказы</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<main id="preorder">
    <h2>Очередь предзаказов</h2>
    <form id="preorderForm">
        <label for="customerName">Имя клиента</label>
        <input type="text" id="customerName" name="customerName" required>

        <label for="productName">Название товара</label>
        <input type="text" id="productName" name="productName" required>

        <label for="quantity">Количество</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <button type="submit">Добавить предзаказ</button>
    </form>

    <div id="orderListContainer">
        <h3>Список предзаказов</h3>
        <div id="orderList" class="order-list"></div>
    </div>
</main>
<footer>
    <p>© Keycap. Все права защищены</p>
</footer>
</body>
</html>
